<!-- Gallery Grid Section -->
<section id="gallery" class="gallery-section">
  <div class="container gallery-flex-grid">
    <div class="row">
      <div class="col-lg-12 text-center">
        <h2>Gallery</h2>
        <hr />
      </div>
    </div>
    <div class="row">
      {% for post in site.posts reversed %}
      <div class="col-sm-4 gallery-item">
        <a href="#galleryModal-{{ post.modal-id }}" class="gallery-link" data-toggle="modal">
          <div class="caption">
            <div class="caption-content">
              <i class="fa fa-search-plus fa-3x"></i>
            </div>
          </div>
          <img src="img/gallery/{{ post.img }}" class="img-responsive" alt="{{ post.alt }}">
        </a>
      </div>
      {% endfor %}
    </div>
  </div>
</section>
